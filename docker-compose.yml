version: '3'

services: 
  db:
    container_name: my-db88
    ports:
      - 54322:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    image: postgres:latest
    restart: unless-stopped

  pgadmin:
    container_name: sorasit-pgadmin
    ports:
      - 4433:443
      - 8080:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    image: dpage/pgadmin4:latest
    restart: 'unless-stopped'
 
  strapi:
    container_name: sorasit-strapi
    image: naskio/strapi:latest
    ports:
      - 1337:1337
    environment:
      - DATABASE_CLIENT=${D_CLIENT} 
      - DATABASE_HOST=${D_HOST}
      - DATABASE_PORT=${D_PORT} 
      - DATABASE_NAME=${D_NAME} 
      - DATABASE_USERNAME=${D_USERNAME}   
      - DATABASE_PASSWORD=${D_PASSWORD} 
      - DATABASE_SSL=false
    restart: 'unless-stopped'